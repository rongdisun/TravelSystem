<style>
    .footer {
        background: linear-gradient(to right, #1a1c20, #2c3e50);
        color: #ffffff;
        padding: 70px 0 30px;
        {% comment %}position: relative;
        overflow: hidden;{% endcomment %}

    }

    .footer::before {
        content: '';
        {% comment %}position: absolute;{% endcomment %}
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(to right, #3498db, #2ecc71);
    }

    .footer-logo {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #3498db, #2ecc71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .footer-about {
        color: #a4b5c6;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    .footer h5 {
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 25px;
        position: relative;
    }

    .footer h5::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 30px;
        height: 2px;
        background: #3498db;
    }

    .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links li {
        margin-bottom: 12px;
    }

    .footer-links a {
        color: #a4b5c6;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .footer-links a:hover {
        color: #3498db;
        transform: translateX(5px);
    }

    .social-links {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    .social-icon {
        width: 35px;
        height: 35px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: #3498db;
        transform: translateY(-3px);
        color: #fff;
    }

    .footer-newsletter {
        position: relative;
        margin-top: 20px;
    }

    .footer-newsletter input {
        padding: 12px 15px;
        border-radius: 25px;
        border: none;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
        padding-right: 50px;
    }

    .footer-newsletter input::placeholder {
        color: #a4b5c6;
    }

    .newsletter-btn {
        position: absolute;
        right: 5px;
        top: 5px;
        bottom: 5px;
        width: 40px;
        border-radius: 50%;
        background: #3498db;
        border: none;
        color: #fff;
        transition: all 0.3s ease;
    }

    .newsletter-btn:hover {
        background: #2980b9;
    }

    .footer-bottom {
        margin-top: 50px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        color: #a4b5c6;
    }

    .footer-bottom-links {
        list-style: none;
        padding: 0;
        margin: 15px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .footer-bottom-links a {
        color: #a4b5c6;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-bottom-links a:hover {
        color: #3498db;
    }

    @media (max-width: 768px) {
        .footer-section {
            margin-bottom: 40px;
        }
    }
</style>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 footer-section">
                <div class="footer-logo">旅游系统</div>
                <p class="footer-about">本项目是基于Python语言的Django网络框架实现的旅游系统。主要功能：景点、旅游包、论坛管理、图表分析、旅游心得、密码修改等功能。</p>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 footer-section">
                <h5>旅游链接</h5>
                <ul class="footer-links">
                    <li><a href="{% url 'travel:attraction_list' %}">所有景点</a></li>
                    <li><a href="{% url 'travel:tour_package_list' %}">所有旅游包</a></li>
                    <li><a href="{% url 'article:index' %}">旅游攻略</a></li>
                    <li><a href="{% url 'forum:index' %}">旅游论坛</a></li>
                </ul>
            </div>

            <div class="col-lg-2 col-md-6 footer-section">
                <h5>用户信息</h5>
                <ul class="footer-links">
                    <li><a href="{% url 'user:user_profile_view' %}">个人信息</a></li>
                    <li><a href="{% url 'user:user_password' %}">密码修改</a></li>
                    <li><a href="{% url 'travel:my_order' %}">我的订单</a></li>

                </ul>
            </div>

            <div class="col-lg-4 footer-section">
                <h5>待开发...</h5>
                <p class="footer-about">Subscribe to our newsletter for updates, news, and exclusive offers.</p>
                <div class="footer-newsletter">
                    <input type="email" placeholder="Enter your email">
                    <button class="newsletter-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</footer>
