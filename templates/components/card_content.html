{% extends 'base.html' %}
{% block content %}
    <div class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-1 g-3 mt-2">
        {% for object in object_list %}
            <div class="col">
                <div class="card">
                    <img src="{{ object.book_cover_thumbnail.url }}" class="img-responsive card-img-top">
                    <div class="card-body">
                        <h5 class="card-title mb-1">{{ object.name }}</h5>
                        <p class="card-text mt-0 mb-1">{{ object.address }}</p>
                        <a href="{% url 'test:book_detail' object.pk %}" class="btn btn-primary btn-sm">
                            详情
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
